# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
$schema: http://json-schema.org/draft-07/schema
title: "JPCOARスキーマ2.0のJSON Schema（非公式）"
type: object
additionalProperties: false
required:
  - title
  - type
properties:
  id:
    type: integer

  # タイトル
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/1
  title:
    "$comment": タイトル
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - title
      properties:
        title:
          type: string
          examples:
            - 情報爆発時代の研究基盤構想
            - Research Project on Cyber Infrastructure for Information-explosion Era
            - ジョウホウ バクハツ ジダイ ノ ケンキュウ キバン コウソウ
            - Joho bakuhatsu jidai no kenkyu kiban koso
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
          examples:
            - ja
            - en
            - ja-Kana
            - ja-Latn

  # その他のタイトル
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/2
  alternative:
    "$comment": その他のタイトル
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - title
      properties:
        title:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 作成者
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/3
  creator:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        creator_type:
          type: string
        name_identifier:
          type: array
          items:
            additionalProperties: false
            required:
              - identifier
            properties:
              identifier:
                type: string
                format: uri
              identifier_scheme:
                type: string
                enum:
                  - e-Rad_Researcher
                  - NRID
                  - ORCID
                  - ISNI
                  - VIAF
                  - AID
                  - kakenhi
                  - Ringgold
                  - ROR
        creator_name:
          type: array
          items:
            type: object
            required:
              - name
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        family_name:
          type: array
          items:
            type: object
            required:
              - name
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        given_name:
          type: array
          items:
            type: object
            required:
              - name
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        creator_alternative:
          type: array
          items:
            type: object
            required:
              - name
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        affiliation:
          type: array
          items:
            additionalProperties: false
            properties:
              name_identifier:
                type: array
                items:
                  additionalProperties: false
                  required:
                    - identifier
                  properties:
                    identifier:
                      type: string
                    identifier_scheme:
                      type: string
                      enum:
                        - kakenhi
                        - ISNI
                        - Ringgold
                        - GRID
                        - ROR
              affiliation_name:
                type: array
                items:
                  type: object
                  required:
                    - name
                  additionalProperties: false
                  properties:
                    name:
                      type: string
                    lang:
                      type: string
                      pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 寄与者
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/4
  contributor:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        contributor_type:
          type: string
          enum:
            - ContactPerson
            - DataCollector
            - DataCurator
            - DataManager
            - Distributor
            - Editor
            - HostingInstitution
            - Producer
            - ProjectLeader
            - ProjectManager
            - ProjectMember
            - RelatedPerson
            - Researcher
            - ResearchGroup
            - Sponsor
            - Supervisor
            - WorkPackageLeader
            - Other
        name_identifier:
          type: array
          items:
            properties:
              identifier:
                type: string
        contributor_name:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        affiliation:
          type: array
          items:
            additionalProperties: false
            properties:
              name_identifier:
                type: array
                items:
                  additionalProperties: false
                  required:
                    - identifier
                  properties:
                    identifier:
                      type: string
                    identifier_scheme:
                      type: string
                      enum:
                        - kakenhi
                        - ISNI
                        - Ringgold
                        - GRID
                        - ROR
              affiliation_name:
                type: array
                items:
                  type: object

  # アクセス権
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/5
  access_rights:
    type: string
    enum:
      - embargoed access
      - metadata only access
      - open access
      - restricted access

  # 権利情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/6
  rights:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        rights:
          type: string
        rights_uri:
          type: string
          format: uri
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 権利者情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/7
  rights_holder:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name_identifier
      properties:
        name_identifier:
          type: string
          enum:
            - e-Rad_Researcher
            - NRID
            - ORCID
            - ISNI
            - VIAF
            - AID
            - kakenhi
            - Ringgold
            - GRID
            - ROR
        rights_holder_name:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 主題
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/8
  subject:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        subject:
          type: string
        subject_scheme:
          type: string
          enum:
            - BSH
            - DDC
            - e-Rad_field
            - JEL
            - LCC
            - LCSH
            - MeSH
            - NDC
            - NDLC
            - NDLSH
            - SciVal
            - UDC
            - Other
        subject_uri:
          type: string
          format: uri
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 内容記述
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/9
  description:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        description:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        description_type:
          type: string
          enum:
            - Abstract
            - Methods
            - TableOfContents
            - TechnicalInfo
            - Other

  # 出版者
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/10
  publisher:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        publisher:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 出版者情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/11
  jpcoar_publisher:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        publisher_name:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              publisher_name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        publisher_description:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              publisher_description:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        location:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              location:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        publication_place:
          type: array
          items:
            publication_place:
              type: string
              pattern: "^[A-Z]{3}$"

  # 日付
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/12
  date:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        date:
          type: string
        date_type:
          type: string
          enum:
            - Accepted
            - Available
            - Collected
            - Copyrighted
            - Created
            - Issued
            - Submitted
            - Updated
            - Valid

  # 日付（リテラル）
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/13
  dcterms_date:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        date:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 言語
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/14
  language:
    type: array
    items:
      type: string
      pattern: "^[a-z]{3}$"

  # 資源タイプ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/15
  type:
    type: string
    enum:
      - conference paper
      - data paper
      - departmental bulletin paper
      - editorial
      - journal
      - journal article
      - newspaper
      - review article
      - other periodical
      - software paper
      - article
      - book
      - book part
      - cartographic material
      - map
      - conference output
      - conference presentation
      - conference proceedings
      - conference poster
      - aggregated data
      - clinical trial data
      - compiled data
      - dataset
      - encoded data
      - experimental data
      - genomic data
      - geospatial data
      - laboratory notebook
      - measurement and test data
      - observational data
      - recorded data
      - simulation data
      - survey data
      - image
      - still image
      - moving image
      - video
      - lecture
      - design patent
      - patent
      - PCT application
      - plant patent
      - plant variety protection
      - software patent
      - trademark
      - utility model
      - report
      - research report
      - technical report
      - policy report
      - working paper
      - data management plan
      - sound
      - thesis
      - bachelor thesis
      - master thesis
      - doctoral thesis
      - commentary
      - design
      - industrial design
      - interactive resource
      - layout design
      - learning object
      - manuscript
      - musical notation
      - peer review
      - research proposal
      - research protocol
      - software
      - source code
      - technical documentation
      - transcription
      - workflow
      - other

  # バージョン情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/16
  version:
    type: string

  # 出版タイプ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/17
  text_version:
    type: string
    enum:
      - AO
      - SMUR
      - AM
      - P
      - VoR
      - CVoR
      - EVoR
      - NA

  # 識別子
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/18
  identifier:
    type: array
    items:
      type: string
      additionalProperties: false
      required:
        - identifier
      identifier:
        type: string
        format: uri

  # ID登録
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/19
  identifier_registration:
    type: object
    additionalProperties: false
    required:
      - identifier
    properties:
      identifier:
        type: string
      identifier_type:
        type: string
        enum:
          - JaLC
          - Crossref
          - DataCite

  # 関連情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/20
  relation:
    type: array
    items:
      type: object
      required:
        - relation_type
      additionalProperties: false
      properties:
        relation_type:
          type: string
          enum:
            - inSeries
            - isCitedBy
            - Cites
            - isVersionOf
            - hasVersion
            - isPartOf
            - hasPart
            - isReferencedBy
            - references
            - isFormatOf
            - hasFormat
            - isReplacedBy
            - replaces
            - isRequiredBy
            - requires
            - isSupplementedBy
            - isSupplementTo
            - isIdenticalTo
            - isDerivedFrom
            - isSourceOf
        related_identifier:
          type: object
          additionalProperties: false
          required:
            - identifier
          properties:
            identifier:
              type: string
            identifier_type:
              type: string
              enum:
                - ARK
                - arXiv
                - CRID
                - DOI
                - HDL
                - ICHUSHI
                - ISBN
                - J-GLOBAL
                - Local
                - PISSN
                - EISSN
                - ISSN
                - NAID
                - NCID
                - PMID
                - PURL
                - SCOPUS
                - URI
                - WOS
        related_title:
          type: object
          required:
            - related_title
          additionalProperties: false
          properties:
            related_title:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 時間的範囲
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/21
  temporal:
    type: array
    items:
      type: object
      required:
        - temporal
      additionalProperties: false
      properties:
        temporal:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 位置情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/22
  geo_location:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        geo_location_point:
          type: object
          additionalProperties: false
          properties:
            pointLongitude:
              type: number
            pointLatitude:
              type: number
        geo_location_box:
          type: object
          additionalProperties: false
          properties:
            westBoundLongitude:
              type: number
            eastBoundLongitude:
              type: number
            southBoundLatitude:
              type: number
            northBoundLatitude:
              type: number
        geo_location_place:
          type: array
          items:
            type: string

  # 助成情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/23
  funding_reference:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        funder_identifier:
          type: string
        funder_identifier_type:
          type: string
          enum:
            - Crossref Funder
            - e-Rad_funder
            - GRID
            - ISNI
            - ROR
            - Other
        funder_name:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - funder_name
            properties:
              funder_name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        fundeing_stream_identifier:
          type: object
          additionalProperties: false
          properties:
            funding_stream_identifier:
              type: string
            funding_stream_identifier_type:
              type: string
              enum:
                - Crossref Funder
                - JGN_fundingStream
            funding_stream_identifier_type_uri:
              type: string
              format: uri
        funding_stream:
          type: array
          items:
            type: object
            required:
              - funding_stream
            additionalProperties: false
            properties:
              funding_stream:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        award_number:
          type: object
          additionalProperties: false
          properties:
            award_number:
              type: string
            award_uri:
              type: string
              format: uri
            award_number_type:
              type: string
        award_title:
          type: array
          items:
            type: object
            required:
              - award_title
            additionalProperties: false
            properties:
              award_title:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 収録物識別子
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/24
  source_identifier:
    type: array
    items:
      type: object
      required:
        - identifier
      additionalProperties: false
      properties:
        identifier:
          type: string
        identifier_type:
          type: string
          enum:
            - PISSN
            - EISSN
            - ISSN
            - NCID

  # 収録物名
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/25
  source_title:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        source_title:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 巻
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/26
  volume:
    type: string

  # 号
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/27
  issue:
    type: string

  # ページ数
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/28
  num_pages:
    type: integer

  # 開始ページ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/29
  page_start:
    type: string

  # 終了ページ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/30
  page_end:
    type: string

  # 学位授与番号
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/31
  dissertation_number:
    type: string

  # 学位名
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/32
  degree_name:
    type: array
    items:
      type: object
      required:
        - degree_name
      additionalProperties: false
      properties:
        degree_name:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 学位授与年月日
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/33
  date_granted:
    type: string

  # 学位授与機関
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/34
  degree_grantor:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name_identifier:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - identifier
            properties:
              name_identifier_scheme:
                type: string
              identifier:
                type: string
        degree_grantor_name:
          type: array
          items:
            type: object
            required:
              - name
            additionalProperties: false
            properties:
              name:
                type: string
              lang:
                type: string
                pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 会議記述
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/35
  conference:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        conference_name:
          type: object
          required:
            - conference_name
          additionalProperties: false
          properties:
            conference_name:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        conference_sequence:
          type: integer
        conference_sponsor:
          type: object
          additionalProperties: false
          properties:
            conference_sponsor:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        conference_date:
          type: object
          additionalProperties: false
          properties:
            start_date:
              type: string
            end_date:
              type: string
        conference_venue:
          type: object
          additionalProperties: false
          properties:
            conference_venue:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        conference_place:
          type: object
          additionalProperties: false
          required:
            - conference_place
          properties:
            conference_place:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
        conference_country:
          type: string

  # 版
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/36
  edition:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - edition
      properties:
        edition:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 部編名
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/37
  volume_title:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - volume_title
      properties:
        volume_title:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 原文の言語
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/38
  original_language:
    type: array
    items:
      type: string

  # 大きさ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/39
  extent:
    type: array
    items:
      type: object
      required:
        - extent
      additionalProperties: false
      properties:
        extent:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 物理的形態
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/40
  format:
    type: array
    items:
      type: object
      required:
        - format
      additionalProperties: false
      properties:
        format:
          type: string
        lang:
          type: string
          pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # 所蔵機関
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/41
  holding_agent:
    type: object
    additionalProperties: false
    properties:
      holding_agent_name_identifier:
        type: object
        properties:
          name_identifier_scheme:
            type: string
            enum:
              - kakenhi
              - ISNI
              - Ringgold
              - GRID
              - ROR
              - FANO
              - ISIL
              - MARC
              - OCLC
          name_identifier_uri:
            type: string
            format: uri
      holding_agent_name:
        type: array
        items:
          type: object
          required:
            - holding_agent_name
          properties:
            holding_agent_name:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"

  # データセットシリーズ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/42
  dataset_series:
    type: boolean

  # ファイル情報
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/43
  file:
    type: array
    items:
      type: object
      required:
        - uri
      additionalProperties: false
      properties:
        uri:
          type: string
          format: uri
        object_type:
          type: string
          enum:
            - abstract
            - dataset
            - fulltext
            - iiif
            - software
            - summary
            - thumbnail
            - other
        label:
          type: string
        mime_type:
          type: string
        extent:
          type: array
          items:
            type: string
        date:
          type: array
          items:
            type: object
            required:
              - date
            additionalProperties: false
            properties:
              date:
                type: string
              date_type:
                type: string
                enum:
                  - Accepted
                  - Available
                  - Collected
                  - Copyrighted
                  - Created
                  - Issued
                  - Submitted
                  - Updated
                  - Valid
        version:
          type: string

  # カタログ
  # https://schema.irdb.nii.ac.jp/ja/schema/2.0/44
  catalog:
    type: object
    additionalProperties: false
    properties:
      contributor:
        type: array
        items:
          type: object
      identifier:
        type: array
        items:
          type: string
      title:
        type: array
        items:
          type: object
          additionalProperties: false
          required:
            - title
          properties:
            title:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
      description:
        type: array
      subject:
        type: array
      license:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            license:
              type: string
            license_uri:
              type: string
              format: uri
            licence_type:
              type: string
              enum:
                - file
                - metadata
                - thumbnail
      rights:
        type: array
        items:
          type: object
          required:
            - rights
          additionalProperties: false
          properties:
            rights:
              type: string
            lang:
              type: string
              pattern: "^[a-z]{2}(-[A-Za-z]+)?$"
      access_rights:
        type: array
        items:
          type: string
          enum:
            - embargoed access
            - metadata only access
            - open access
            - restricted access
      file:
        type: object
        additionalProperties: false
        required:
          - uri
          - object_type
        properties:
          uri:
            type: string
            format: uri
          object_type:
            type: string
            enum:
              - thumbnail
